{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Andile's Birthday</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffc1e3 0%, #ff8dc7 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(255, 87, 171, 0.3);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }
        
        .login-header {
            margin-bottom: 40px;
        }
        
        .login-header h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.5rem;
            color: #ff57ab;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #666;
            font-size: 1rem;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        input {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #ff57ab;
            box-shadow: 0 0 10px rgba(255, 87, 171, 0.2);
        }
        
        button {
            padding: 15px;
            background: linear-gradient(135deg, #ffc1e3 0%, #ff8dc7 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 87, 171, 0.3);
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #ff57ab;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .back-link a:hover {
            color: #ff72b9;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Admin Portal üîê</h1>
            <p>Manage Andile's Birthday Experience</p>
        </div>
        <form method="POST">
            {% csrf_token %}
            <input type="password" name="password" placeholder="Enter admin password" required autofocus>
            <button type="submit">üîì Login</button>
        </form>
        <div class="back-link">
            <a href="{% url 'home' %}">‚Üê Back to Birthday Page</a>
        </div>
    </div>
</body>
</html>
